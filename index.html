<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUZOLL - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <aside class="sidebar">
            <div class="logo">VUZOLL</div>
            
            <nav class="sidebar-nav inbox-nav">
                <a href="#" class="nav-item">
                    <span class="icon"></span> Inbox
                    <span class="badge">5 open tickets</span>
                </a>
            </nav>

            <nav class="sidebar-nav top-nav">
                <a href="#" class="nav-item">
                    <span class="icon"></span> Your assistant
                </a>
                <a href="#" class="nav-item">
                    <span class="icon"></span> Workspace
                </a>
                <a href="#" class="nav-item">
                    <span class="icon"></span> Integrations
                </a>
            </nav>

            <nav class="sidebar-nav bottom-nav">
                <a href="#" class="nav-item">
                    <span class="icon"></span> Notifications
                </a>
                <a href="#" class="nav-item active">
                    <span class="icon"></span> Settings
                </a>
            </nav>
        </aside>

        <div class="main-area">
            
            <header class="main-header">
                Settings
            </header>

            <main class="settings-content">
                <section class="settings-section">
                    <div class="section-card">
                        <h2>Personal Information</h2>

                        <div class="form-grid">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" value="Sophia">
                            </div>

                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input type="text" id="surname" value="Miller">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="sophia.miller@email.com">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" value="+1 (066) 789-6052">
                            </div>
                        </div>
                    </div>
                </section>
                  <div class="section-card notifications-card">
                            <h2>Notifications and Toggles</h2>

                            <div class="notification-list">
                                <label class="custom-switch-label">
                                    Allow email notifications
                                    <input type="checkbox" class="visually-hidden" checked>
                                    <span class="custom-slider">
                                        <span class="custom-slider-ball"></span>
                                    </span>
                                </label>

                                <label class="custom-switch-label">
                                    Allow SMS notifications
                                    <input type="checkbox" class="visually-hidden">
                                    <span class="custom-slider">
                                        <span class="custom-slider-ball"></span>
                                    </span>
                                </label>

                                <label class="custom-switch-label">
                                    Allow Push notifications
                                    <input type="checkbox" class="visually-hidden" checked>
                                    <span class="custom-slider">
                                        <span class="custom-slider-ball"></span>
                                    </span>
                                </label>


                                </span>
                                </label>
                            </div>
                        </div>

                    </section>
            </main>
        </div>
    </div>
</body>
</html>
